name: appscheme
description: Flutter plugin for accepting incoming links - App/Deep Scheme Links (Android), Universal Links and Custom URL schemes (iOS).
version: 1.0.7
#author: ScottWang
homepage: http://scott-cry.win/
repository: https://github.com/flutter-plugin/flutter-scheme
issues: https://github.com/flutter-plugin/flutter-scheme/issues

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.app.scheme
        pluginClass: FlutterSchemePlugin
      ios:
        pluginClass: FlutterSchemePlugin
